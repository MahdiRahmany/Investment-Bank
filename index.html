<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" type="img" href="/imgs/logo.png" />

    <!-- CSS Link -->
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="stylesheet" href="../css/profile.css" />
    
    <title>Investment Bank</title>
  </head>
  <body>
    <!-- Start login-form -->
    <div class="login-form">
      <form action="#" class="form">
        <!-- Start title Form -->
        <p class="text-login">Login to your account</p>
        <!-- End title Form -->

        <!-- Start username Input -->
        <div class="username">
          <input
            type="text"
            placeholder="Inter Your Username"
            class="input-username"
            id="input-username"
            autocomplete="off"
          />
        </div>
        <!-- End username Input -->

        <!-- Start password Input -->
        <div class="password">
          <input
            type="password"
            placeholder="Inter Your password"
            class="input-password"
            id="input-password"
          />
        </div>
        <!-- End password Input -->

        <!-- Start btn -->
        <div class="btn">
          <button class="form-btn">Go to your account</button>
        </div>
        <!-- End btn -->

        <div class="message"></div>
      </form>
    </div>
    <!-- end login-form -->

    <!-- Start User Panel -->
    <div class="user-panel">
      <!-- Start --- Top List --- User Information -->
      <div class="info__user-panel">
        <div class="user-info">
          <div class="user-info__left">
            <div class="fullName"></div>
            <div class="email"></div>
          </div>
          <button class="btn-logout">Logout</button>
        </div>
        <div class="user-detail">
          <div class="user-detail__left">
            <span>Id:</span>
            <div class="id"></div>
            <div class="joinDate"></div>
          </div>
          <div class="user-info__right">
            <span>Balance:</span>
            <div class="balance"></div>
          </div>
        </div>
      </div>
      <!-- End --- Top List --- User Information -->

      <!-- Start --- Left List --- User Transactions -->
      <div class="badge__user-panel">
        <table class="badge-table">
          <thead>
            <tr>
              <th class="table-head">Type</th>
              <th class="table-head">Amount</th>
              <th class="table-head">Date</th>
              <th class="table-head">Description</th>
              <th class="table-head">Status</th>
            </tr>
          </thead>
          <tbody class="tbody"></tbody>
        </table>

        <table class="calculate">
          <thead class="thead-calc">
            <tr>
              <th>Total</th>
              <th>Deposit</th>
              <th>Withdraw</th>
            </tr>
          </thead>
          <tbody class="tbody-calc">
            <tr>
              <td class="total-calc"></td>
              <td class="total-deposit"></td>
              <td class="total-withdraw"></td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- End --- Left List --- User Transactions -->

      <!-- Start --- Right List --- Change -->
      <div class="change__user-panel">
        <div class="deposit">
          <input type="number" class="input-deposit" placeholder="Deposit..." />
          <button class="btn-transaction btn-deposit">Transaction</button>
        </div>
        <div class="withdraw">
          <input
            type="number"
            class="input-withdraw"
            placeholder="Withdraw..."
          />
          <button class="btn-transaction btn-withdraw">Transaction</button>
        </div>
      </div>
      <!-- End --- Right List --- Change -->
    </div>
    <!-- End User Panel -->

    <script src="./js/app.js"></script>
  </body>
</html>
