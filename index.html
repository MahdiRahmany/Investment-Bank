<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="stylesheet" href="../css/profile.css" />
    <title>Investment Bank</title>
  </head>
  <body>
    <!-- Start login-form -->
    <div class="login-form">
      <form action="#" class="form">
        <!-- Start title Form -->
        <p class="text-login">Login to your account</p>
        <!-- End title Form -->
        <!-- Start username Input -->
        <div class="username">
          <input
            type="text"
            placeholder="Inter Your Username"
            class="input-username"
          />
        </div>
        <!-- End username Input -->
        <!-- Start password Input -->
        <div class="password">
          <input
            type="password"
            placeholder="Inter Your password"
            class="input-password"
          />
        </div>
        <!-- End password Input -->
        <!-- Start btn -->
        <div class="btn">
          <button class="form-btn">Go to your account</button>
        </div>
        <!-- End btn -->
      </form>
    </div>
    <!-- end login-form -->

    <!-- Start User Panel -->
    <div class="user-panel">
      <div class="info__user-panel">person info</div>
      <div class="badge__user-panel">
        <p>badge1</p>
        <p>badge1</p>
        <p>badge1</p>
        <p>badge1</p>
        <p>badge1</p>
        <p>badge1</p>
      </div>
      <div class="change__user-panel">edit</div>
    </div>
    <!-- End User Panel -->

    <script src="./app.js"></script>
  </body>
</html>
